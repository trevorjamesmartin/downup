<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>downup</title>
</head>
<body>
    <script type="module">
        const { default: downup } = await import("/vendor.mjs");
        
        const updatePage = () => {
            let down = document.querySelector('#markdown-text').value;
            let up = new downup.Parser(new downup.Lexer(down)).Parse();
            document.querySelector('#markup-text').innerHTML = up;
        }

        function debounce(f, timeout=420) {
            let timer;
            return (...params) => {
                clearTimeout(timer);
                timer = setTimeout(() => f.apply(this, params), timeout);
            };
        }
        
        globalThis.downup = { process: debounce(() => updatePage()) };
    </script>

    <div id="downup-wrapper">
        <textarea id="markdown-text" name="markdown-text" onkeyup="downup.process()"></textarea>
        <div id="markup-text"></div>
    </div>
    
    <style>
        * { color-scheme: dark; }

        #downup-wrapper {
            display: flex;
        }

        #markdown-text {
            margin: 1rem;
            width: 50vw;
            height: 50vh;
            font-size: large;
        }

        div#markup-text {
            width: 50%;
        }

        div#markup-text img {
            max-width: 35%;
        }

        blockquote {
          font: 14px/22px normal helvetica, sans-serif;
          margin-top: 10px;
          margin-bottom: 10px;
          margin-left: 50px;
          padding-left: 15px;
          border-left: 3px solid #ccc;
        }


        table {
          border-collapse: collapse;
        }

        td, th {
          border: 1px solid #ccc;
          padding: 0.5rem;
          text-align: left;
        }


    </style>
</body>
</html>
